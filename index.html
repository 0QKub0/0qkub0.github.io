	<script>
		$(document).ready(function () {
			$('.edit-button').click(function () {
				const target = $(this).data('target');
				const element = $('td:contains(' + target + ')');
	
				if (element.length) {
					const isActive = element.css('background-color') === 'rgb(255, 255, 0)'; 
					element.css('background-color', isActive ? '' : 'yellow');
					$(this).css('background-color', isActive ? '#4CAF50' : 'red');
				}
			});
	
			$('.filter-button').click(function () {
				const filter = $(this).data('filter');
				const rows = $('#Projekt5 tbody tr');
	
				if (filter === 'even') {
					rows.hide().filter(':even').show(); // Pokaż parzyste wiersze
				} else if (filter === 'odd') {
					rows.hide().filter(':odd').show(); // Pokaż nieparzyste wiersze
				} else if (filter === 'hidden') {
					rows.show(); // Pokaż wszystkie wiersze
				}
			});
		});
	</script>
